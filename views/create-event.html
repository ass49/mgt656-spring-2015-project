{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<body>
	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title"> <br>
    
    
    <label for="location">Event location:</label>
    <input type="text" name="location"> <br>
    
    <label for="image">Event image:</label>
    <input type="text" name="image"> <br>
    
 
<label for ="Month" >Month:</label>
<select name="Month">
  <option datalist= allowedDateInfo.months></option>
  </select>
<br> 
    <label for ="day" >Day:</label>
<input type="integer" name="day">
<br> 
 <label for ="year" >Year:</label>
<input type="integer" name="year">
<br> 
    <label for="hour">Event hour:</label>
       <select > 
     <option allowedDateInfo.hours></option>
  </select>
  <br>
    <label for="minute">Event minute:</label>
    
  <select>
  <option value="0">0</option>
  <option value="30">30</option>

</select>
    <br>
    
    <!--title, location, image, year, month, day, hour, minute-->
    <input type="submit">
  </form>
  </body>
{% endblock %}

<title>XCG: Create Events</title>
