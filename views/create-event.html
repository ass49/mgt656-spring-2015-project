{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title"> <br>
    
    
    <label for="location">Event location:</label>
    <input type="text" name="location"> <br>
    
    <label for="image">Event image:</label>
    <input type="text" name="image"> <br>
    
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
   $ ( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
 
    
    <label for="hour">Event hour:</label>
    <input type="text" name="hour"> <br>
    
    <label for="minute">Event minute:</label>
    <input type="text" name="minute"> <br>
    
    <!--title, location, image, year, month, day, hour, minute-->
    <input type="submit">
  </form>
{% endblock %}

<title>XCG: Create Events</title>
